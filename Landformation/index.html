<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landforms Table Drag & Drop</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Main layout: table on the left, banks on the right */
    #mainContainer {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    #tableContainer {
      flex: 0 0 auto;
    }

    /* Fixed table layout to lock cell sizes */
    table {
      table-layout: fixed;    /* fixes cell sizes */
      width: 700px;          /* total width for 3 columns */
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    /* HEADER => dark orange with white text */
    thead tr {
      background-color: #d97b00;
      color: #fff;
    }
    thead th {
      height: 36px;
      padding: 6px 8px;
      font-size: 0.9em;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Alternate row colors in TBody: 
       - odd = light (#fce0b8),
       - even = dark (#d97b00 with white text).
       This creates a "dark, light, dark, light" pattern if you count the header as row 0. 
    */
    tbody tr:nth-child(odd) {
      background-color: #fce0b8; /* pale orange */
      color: #000;
    }
    tbody tr:nth-child(even) {
      background-color: #d97b00; /* dark orange */
      color: #fff;
    }

    /* Table cells */
    th, td {
      border: none; 
      text-align: center;
      font-size: 0.9em;
      vertical-align: middle;
      white-space: nowrap;
      height: 36px;         /* fixed row height */
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 4px 6px;
    }

    /* The dropzone spans the entire cell, so the row color is visible behind it. */
    .dropzone {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* so text doesn't push cell taller */
    }

    /* Banks on the right (no border) */
    #banksContainer {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .bank h2 {
      margin: 0 0 4px 0;
      font-size: 1em;
      background: #eee;
      padding: 4px 6px;
      border-radius: 4px;
    }

    /* Draggables */
    .draggable {
      margin: 4px 0;
      padding: 4px 8px;
      cursor: move;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      display: inline-block;
      white-space: nowrap; 
    }
    .draggable:hover {
      opacity: 0.85;
    }
    /* White w/ orange border => Dominant Process */
    .process-item {
      background-color: #fff;
      border: 2px solid orange;
      color: #333;
    }
    /* Orange w/ white border => Agent */
    .agent-item {
      background-color: orange;
      border: 2px solid #fff;
      color: #fff;
    }

    /* Highlight on dragover */
    .highlight {
      outline: 2px dashed #777;
    }

    /* Correct/incorrect feedback */
    .correct {
      background-color: #c3f7c3 !important;
      color: #000 !important;
    }
    .incorrect {
      background-color: #f9c3c3 !important;
      color: #000 !important;
    }

    /* Buttons */
    .btn {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #checkButton {
      background-color: #007bff;
      color: #fff;
    }
    #retryButton {
      background-color: #ccc;
      color: #333;
      margin-left: 8px;
    }
    #copyButton {
      background-color: #28a745;
      color: #fff;
      margin-left: 8px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Landforms: Dominant Process &amp; Agent of Formation</h1>
<p>
  <em>
    Rows alternate dark/light.  
    The entire row (including drop cells) shares that color.  
    Both columns accept drops.  
    Row heights are fixed (36px).
  </em>
</p>

<div id="mainContainer">
  <!-- LEFT: Table -->
  <div id="tableContainer">
    <table id="landformsTable">
      <thead>
        <tr>
          <th>Landform</th>
          <th>Dominant Process</th>
          <th>Agent of Formation</th>
        </tr>
      </thead>
      <tbody>
        <!-- Built dynamically -->
      </tbody>
    </table>

    <button id="checkButton" class="btn">Check</button>
    <button id="retryButton" class="btn">Restart</button>
    <button id="copyButton" class="btn">Copy</button>
  </div>

  <!-- RIGHT: Banks (infinite usage) -->
  <div id="banksContainer">
    <div class="bank" id="processBank">
      <h2>Dominant Processes</h2>
      <!-- Erosional, Tectonic, Depositional -->
    </div>
    <div class="bank" id="agentBank">
      <h2>Agents of Formation</h2>
      <!-- Aeolian, Volcanic, Fluvial, Coastal, Glacial, Orogenic -->
    </div>
  </div>
</div>

<script>
// Data
const landformsData = [
  { landform: "Butte",         process: "Erosional",    agent: "Aeolian"   },
  { landform: "Volcano",       process: "Tectonic",     agent: "Volcanic"  },
  { landform: "Flood Plain",   process: "Depositional", agent: "Fluvial"   },
  { landform: "Mesa",          process: "Erosional",    agent: "Aeolian"   },
  { landform: "Harbour",       process: "Erosional",    agent: "Coastal"   },
  { landform: "Delta",         process: "Depositional", agent: "Fluvial"   },
  { landform: "River",         process: "Erosional",    agent: "Fluvial"   },
  { landform: "Glacier",       process: "Erosional",    agent: "Glacial"   },
  { landform: "Mountain",      process: "Tectonic",     agent: "Orogenic"  },
  { landform: "Canyon",        process: "Erosional",    agent: "Fluvial"   },
  { landform: "Island Arch.",  process: "Tectonic",     agent: "Volcanic"  },
  { landform: "Beach",         process: "Depositional", agent: "Coastal"   }
];
const processes = ["Erosional","Tectonic","Depositional"];
const agents   = ["Aeolian","Volcanic","Fluvial","Coastal","Glacial","Orogenic"];

// Build table rows
const tbody = document.querySelector("#landformsTable tbody");
landformsData.forEach((obj, i) => {
  let tr = document.createElement("tr");

  // Landform cell
  let tdLand = document.createElement("td");
  tdLand.textContent = obj.landform;
  tr.appendChild(tdLand);

  // Dominant Process cell
  let tdProc = document.createElement("td");
  tdProc.classList.add("dropzone");
  tdProc.dataset.rowIndex = i;
  tdProc.dataset.colType  = "process";
  tr.appendChild(tdProc);

  // Agent of Formation cell
  let tdAgent = document.createElement("td");
  tdAgent.classList.add("dropzone");
  tdAgent.dataset.rowIndex = i;
  tdAgent.dataset.colType  = "agent";
  tr.appendChild(tdAgent);

  tbody.appendChild(tr);
});

// Build the bank items (one each, infinite usage)
const processBank = document.getElementById("processBank");
const agentBank   = document.getElementById("agentBank");

processes.forEach(proc => {
  let div = document.createElement("div");
  div.classList.add("draggable","process-item");
  div.setAttribute("draggable","true");
  div.textContent = proc;
  div.addEventListener("dragstart", onBankItemDragStart);
  processBank.appendChild(div);
});
agents.forEach(a => {
  let div = document.createElement("div");
  div.classList.add("draggable","agent-item");
  div.setAttribute("draggable","true");
  div.textContent = a;
  div.addEventListener("dragstart", onBankItemDragStart);
  agentBank.appendChild(div);
});

// Dropzone events (both columns)
document.querySelectorAll(".dropzone").forEach(zone => {
  zone.addEventListener("dragover", onDropzoneDragOver);
  zone.addEventListener("dragleave", onDragLeave);
  zone.addEventListener("drop", onDropzoneDrop);
});

// Also allow dragging from a cell back to the bank
[processBank, agentBank].forEach(bank => {
  bank.addEventListener("dragover", e => {
    e.preventDefault();
    bank.classList.add("highlight");
    e.dataTransfer.dropEffect = "move";
  });
  bank.addEventListener("dragleave", e => {
    bank.classList.remove("highlight");
  });
  bank.addEventListener("drop", e => {
    e.preventDefault();
    bank.classList.remove("highlight");

    let text = e.dataTransfer.getData("text/plain");
    let bankType = e.dataTransfer.getData("bank-type");

    let newEl = document.createElement("div");
    newEl.classList.add("draggable");
    newEl.setAttribute("draggable","true");
    if (bankType === "process") newEl.classList.add("process-item");
    else newEl.classList.add("agent-item");
    newEl.textContent = text;
    newEl.addEventListener("dragstart", onBankItemDragStart);

    bank.appendChild(newEl);
  });
});

// Buttons
document.getElementById("checkButton").addEventListener("click", onCheck);
document.getElementById("retryButton").addEventListener("click", onRestart);
document.getElementById("copyButton").addEventListener("click", onCopy);

// -------------- Drag Functions --------------

// Bank -> Cell
function onBankItemDragStart(e) {
  const text = e.target.textContent;
  const isProc = e.target.classList.contains("process-item");
  e.dataTransfer.setData("text/plain", text);
  e.dataTransfer.setData("bank-type", isProc ? "process" : "agent");
  e.dataTransfer.effectAllowed = "copy";
}

function onDropzoneDragOver(e) {
  e.preventDefault();
  e.currentTarget.classList.add("highlight");
  e.dataTransfer.dropEffect = "copy";
}

function onDragLeave(e) {
  e.currentTarget.classList.remove("highlight");
}

function onDropzoneDrop(e) {
  e.preventDefault();
  e.currentTarget.classList.remove("highlight");

  // If occupant is present, remove it
  let occupant = e.currentTarget.querySelector(".draggable");
  if (occupant) occupant.remove();

  const text = e.dataTransfer.getData("text/plain");
  const bankType = e.dataTransfer.getData("bank-type");

  let newEl = document.createElement("div");
  newEl.classList.add("draggable");
  newEl.setAttribute("draggable","true");
  if (bankType === "process") newEl.classList.add("process-item");
  else newEl.classList.add("agent-item");

  newEl.textContent = text;
  newEl.addEventListener("dragstart", onCellItemDragStart);

  e.currentTarget.appendChild(newEl);
}

// Cell -> Another Cell or Cell -> Bank
function onCellItemDragStart(e) {
  const text = e.target.textContent;
  const isProc = e.target.classList.contains("process-item");
  e.dataTransfer.setData("text/plain", text);
  e.dataTransfer.setData("bank-type", isProc ? "process" : "agent");
  e.dataTransfer.effectAllowed = "move";
}

// -------------- Check / Restart / Copy --------------
function onCheck() {
  // Lock drags
  document.querySelectorAll(".draggable").forEach(d => {
    d.setAttribute("draggable","false");
  });
  // Clear old correctness
  document.querySelectorAll(".draggable").forEach(d => {
    d.classList.remove("correct","incorrect");
  });

  let allCorrect = true;
  const rows = document.querySelectorAll("#landformsTable tbody tr");
  rows.forEach((tr, i) => {
    const correctProc = landformsData[i].process;
    const correctAgent= landformsData[i].agent;

    const procCell = tr.children[1];
    const agentCell= tr.children[2];

    let occupantProc = procCell.querySelector(".draggable");
    if (!occupantProc || occupantProc.textContent !== correctProc) {
      if (occupantProc) occupantProc.classList.add("incorrect");
      allCorrect = false;
    } else {
      occupantProc.classList.add("correct");
    }

    let occupantAgent = agentCell.querySelector(".draggable");
    if (!occupantAgent || occupantAgent.textContent !== correctAgent) {
      if (occupantAgent) occupantAgent.classList.add("incorrect");
      allCorrect = false;
    } else {
      occupantAgent.classList.add("correct");
    }
  });

  if (allCorrect) {
    document.getElementById("copyButton").style.display = "inline-block";
  } else {
    document.getElementById("copyButton").style.display = "none";
  }
}

function onRestart() {
  // Remove occupant clones from the table
  document.querySelectorAll(".dropzone .draggable").forEach(d => d.remove());

  // Re-enable dragging in the banks
  document.querySelectorAll(".draggable").forEach(d => {
    d.classList.remove("correct","incorrect");
    d.setAttribute("draggable","true");
  });
  document.getElementById("copyButton").style.display = "none";
}

async function onCopy() {
  let text = "Landform\tDominant Process\tAgent\n";
  const rows = document.querySelectorAll("#landformsTable tbody tr");
  rows.forEach((tr, i) => {
    const land  = landformsData[i].landform;
    const proc  = tr.children[1].querySelector(".draggable")?.textContent || "";
    const agent = tr.children[2].querySelector(".draggable")?.textContent || "";
    text += `${land}\t${proc}\t${agent}\n`;
  });
  try {
    await navigator.clipboard.writeText(text);
    alert("Copied table to clipboard! You can now paste it into your notes.");
  } catch(e) {
    alert("Copy failed: " + e);
  }
}
</script>
</body>
</html>
