<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landforms Table Drag & Drop</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Main layout: table on the left, banks on the right */
    #mainContainer {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    #tableContainer {
      flex: 0 0 auto;
    }
    table {
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 4px 6px;  
      text-align: center;
      font-size: 0.9em; 
      vertical-align: middle;
    }
    th {
      background-color: #f0f0f0;
    }
    /* Minimal row height */
    tbody tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    .dropzone {
      min-height: 24px; 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Banks on the right (no border) */
    #banksContainer {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .bank h2 {
      margin: 0 0 4px 0;
      font-size: 1em;
      background: #eee;
      padding: 4px 6px;
      border-radius: 4px;
    }

    /* Draggables */
    .draggable {
      margin: 4px 0;
      padding: 4px 8px;
      cursor: move;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      display: inline-block;
    }
    .draggable:hover {
      opacity: 0.85;
    }

    /* Dominant Processes = white w/ orange border */
    .process-item {
      background-color: #fff;
      border: 2px solid orange;
      color: #333;
    }
    /* Agents = orange background w/ white border */
    .agent-item {
      background-color: orange;
      border: 2px solid #fff;
      color: #fff;
    }

    /* Highlight on dragover */
    .highlight {
      outline: 2px dashed #777;
    }

    /* Correct / incorrect feedback */
    .correct {
      background-color: #c3f7c3 !important;
      color: #000 !important;
    }
    .incorrect {
      background-color: #f9c3c3 !important;
      color: #000 !important;
    }

    /* Buttons */
    .btn {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #checkButton {
      background-color: #007bff;
      color: #fff;
    }
    #retryButton {
      background-color: #ccc;
      color: #333;
      margin-left: 8px;
    }
    #copyButton {
      background-color: #28a745;
      color: #fff;
      margin-left: 8px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Landforms: Dominant Process &amp; Agent of Formation</h1>
<p><em>Drag items from the banks (right) into each row’s columns. Each item is infinitely usable (the bank item stays). Then click “Check.”</em></p>

<div id="mainContainer">
  <!-- LEFT: Table Container -->
  <div id="tableContainer">
    <table id="landformsTable">
      <thead>
        <tr>
          <th>Landform</th>
          <th>Dominant Process</th>
          <th>Agent of Formation</th>
        </tr>
      </thead>
      <tbody>
        <!-- We'll build rows via JS -->
      </tbody>
    </table>

    <button id="checkButton" class="btn">Check</button>
    <button id="retryButton" class="btn">Restart</button>
    <button id="copyButton" class="btn">Copy</button>
  </div>

  <!-- RIGHT: Banks -->
  <div id="banksContainer">
    <div class="bank" id="processBank">
      <h2>Dominant Processes</h2>
      <!-- Erosional, Tectonic, Depositional (infinitely clonable) -->
    </div>
    <div class="bank" id="agentBank">
      <h2>Agents of Formation</h2>
      <!-- Aeolian, Volcanic, Fluvial, Coastal, Glacial, Orogenic -->
    </div>
  </div>
</div>

<script>
///////////////////////////////
// Data
///////////////////////////////
const landformsData = [
  { landform: "Butte",         process: "Erosional",    agent: "Aeolian"   },
  { landform: "Volcano",       process: "Tectonic",     agent: "Volcanic"  },
  { landform: "Flood Plain",   process: "Depositional", agent: "Fluvial"   },
  { landform: "Mesa",          process: "Erosional",    agent: "Aeolian"   },
  { landform: "Harbour",       process: "Erosional",    agent: "Coastal"   },
  { landform: "Delta",         process: "Depositional", agent: "Fluvial"   },
  { landform: "River",         process: "Erosional",    agent: "Fluvial"   },
  { landform: "Glacier",       process: "Erosional",    agent: "Glacial"   },
  { landform: "Mountain",      process: "Tectonic",     agent: "Orogenic"  },
  { landform: "Canyon",        process: "Erosional",    agent: "Fluvial"   },
  { landform: "Island Arch.",  process: "Tectonic",     agent: "Volcanic"  },
  { landform: "Beach",         process: "Depositional", agent: "Coastal"   }
];
const processes = ["Erosional","Tectonic","Depositional"];
const agents   = ["Aeolian","Volcanic","Fluvial","Coastal","Glacial","Orogenic"];

///////////////////////////////
// Build Table Rows
///////////////////////////////
const tbody = document.querySelector("#landformsTable tbody");
landformsData.forEach((landObj, i) => {
  const tr = document.createElement("tr");

  // Landform
  const tdLand = document.createElement("td");
  tdLand.textContent = landObj.landform;
  tr.appendChild(tdLand);

  // Dominant Process
  const tdProcess = document.createElement("td");
  tdProcess.classList.add("dropzone");
  tdProcess.dataset.colType = "process";
  tdProcess.dataset.rowIndex = i;
  tr.appendChild(tdProcess);

  // Agent
  const tdAgent = document.createElement("td");
  tdAgent.classList.add("dropzone");
  tdAgent.dataset.colType = "agent";
  tdAgent.dataset.rowIndex = i;
  tr.appendChild(tdAgent);

  tbody.appendChild(tr);
});

///////////////////////////////
// Build Bank Items (one each)
///////////////////////////////
const processBank = document.getElementById("processBank");
const agentBank   = document.getElementById("agentBank");

processes.forEach(proc => {
  let div = document.createElement("div");
  div.classList.add("draggable", "process-item");
  div.setAttribute("draggable","true");
  div.textContent = proc;
  // Each item in the bank has its own "dragstart" => infinite usage
  div.addEventListener("dragstart", onBankItemDragStart);
  processBank.appendChild(div);
});
agents.forEach(a => {
  let div = document.createElement("div");
  div.classList.add("draggable","agent-item");
  div.setAttribute("draggable","true");
  div.textContent = a;
  div.addEventListener("dragstart", onBankItemDragStart);
  agentBank.appendChild(div);
});

///////////////////////////////
// Dropzone events
///////////////////////////////
document.querySelectorAll(".dropzone").forEach(zone => {
  zone.addEventListener("dragover", onDropzoneDragOver);
  zone.addEventListener("dragleave", onDragLeave);
  zone.addEventListener("drop", onDropzoneDrop);
});

///////////////////////////////
// Bank -> Cell: Infinite Cloning
///////////////////////////////
function onBankItemDragStart(ev) {
  // We store the text + type in dataTransfer
  const text = ev.target.textContent;
  const isProcess = ev.target.classList.contains("process-item");
  ev.dataTransfer.setData("text/plain", text);
  ev.dataTransfer.setData("bank-type", isProcess ? "process" : "agent");
  // effectAllowed can be "copy"
  ev.dataTransfer.effectAllowed = "copy";
}

function onDropzoneDragOver(ev) {
  ev.preventDefault();
  ev.currentTarget.classList.add("highlight");
  ev.dataTransfer.dropEffect = "copy";
}

function onDragLeave(ev) {
  ev.currentTarget.classList.remove("highlight");
}

function onDropzoneDrop(ev) {
  ev.preventDefault();
  ev.currentTarget.classList.remove("highlight");

  // If there's occupant, remove it
  let occupant = ev.currentTarget.querySelector(".draggable");
  if (occupant) occupant.remove();

  const text = ev.dataTransfer.getData("text/plain");
  const bankType = ev.dataTransfer.getData("bank-type");

  // Create a clone with the same style
  let newEl = document.createElement("div");
  newEl.classList.add("draggable");
  newEl.setAttribute("draggable","true");
  if (bankType === "process") {
    newEl.classList.add("process-item");
  } else {
    newEl.classList.add("agent-item");
  }
  newEl.textContent = text;

  // If user drags from cell to cell, we want "move" effect,
  // but let's unify the approach: we handle that from the code below
  // so the new occupant is always a fresh clone from the data
  // If you want to allow cell->cell direct moves, you'd do a different approach.

  // Let the occupant be draggable so they can move it again if needed
  newEl.addEventListener("dragstart", onCellItemDragStart);

  ev.currentTarget.appendChild(newEl);
}

///////////////////////////////
// Cell -> Another Cell or Cell -> Bank
// We'll treat it similarly, user is moving an occupant from a cell
///////////////////////////////
function onCellItemDragStart(ev) {
  // This occupant is being dragged from a cell. We'll remove it from the cell on drop
  const text = ev.target.textContent;
  const isProcess = ev.target.classList.contains("process-item");
  ev.dataTransfer.setData("text/plain", text);
  ev.dataTransfer.setData("bank-type", isProcess ? "process" : "agent");
  ev.dataTransfer.effectAllowed = "move";
}

// Also accept drops in the banks (so user can remove occupant from cell)
[processBank, agentBank].forEach(bank => {
  bank.addEventListener("dragover", (ev) => {
    ev.preventDefault();
    bank.classList.add("highlight");
    ev.dataTransfer.dropEffect = "move";
  });
  bank.addEventListener("dragleave", (ev) => {
    bank.classList.remove("highlight");
  });
  bank.addEventListener("drop", (ev) => {
    ev.preventDefault();
    bank.classList.remove("highlight");

    // We create a new item in the bank
    const text = ev.dataTransfer.getData("text/plain");
    const bankType = ev.dataTransfer.getData("bank-type");

    let newEl = document.createElement("div");
    newEl.classList.add("draggable");
    newEl.setAttribute("draggable","true");
    if (bankType === "process") {
      newEl.classList.add("process-item");
    } else {
      newEl.classList.add("agent-item");
    }
    newEl.textContent = text;
    // Because it's in the bank, we attach "onBankItemDragStart"
    newEl.addEventListener("dragstart", onBankItemDragStart);

    bank.appendChild(newEl);
  });
});

///////////////////////////////
// Check, Restart, Copy
///////////////////////////////
document.getElementById("checkButton").addEventListener("click", onCheck);
document.getElementById("retryButton").addEventListener("click", onRestart);
document.getElementById("copyButton").addEventListener("click", onCopy);

function onCheck() {
  // Lock drags
  document.querySelectorAll(".draggable").forEach(d => {
    d.setAttribute("draggable","false");
  });

  // Clear old correctness
  document.querySelectorAll(".draggable").forEach(d => {
    d.classList.remove("correct","incorrect");
  });

  let allCorrect = true;
  // For each row, check occupant text vs. landformsData
  const rows = document.querySelectorAll("#landformsTable tbody tr");
  rows.forEach((tr, i) => {
    const correctProc = landformsData[i].process;
    const correctAgent= landformsData[i].agent;

    const procCell = tr.children[1]; 
    const agentCell= tr.children[2];

    const occupantProc = procCell.querySelector(".draggable");
    if (!occupantProc || occupantProc.textContent !== correctProc) {
      if (occupantProc) occupantProc.classList.add("incorrect");
      allCorrect = false;
    } else {
      occupantProc.classList.add("correct");
    }

    const occupantAgent = agentCell.querySelector(".draggable");
    if (!occupantAgent || occupantAgent.textContent !== correctAgent) {
      if (occupantAgent) occupantAgent.classList.add("incorrect");
      allCorrect = false;
    } else {
      occupantAgent.classList.add("correct");
    }
  });

  if (allCorrect) {
    document.getElementById("copyButton").style.display = "inline-block";
  } else {
    document.getElementById("copyButton").style.display = "none";
  }
}

function onRestart() {
  // Remove occupant clones from table cells
  document.querySelectorAll(".dropzone .draggable").forEach(d => d.remove());

  // Re-enable the bank items
  document.querySelectorAll(".draggable").forEach(d => {
    d.classList.remove("correct","incorrect");
    d.setAttribute("draggable","true");
  });
  // Hide copy button
  document.getElementById("copyButton").style.display = "none";
}

async function onCopy() {
  let text = "Landform\tDominant Process\tAgent\n";
  const rows = document.querySelectorAll("#landformsTable tbody tr");
  rows.forEach((tr, i) => {
    const landform = landformsData[i].landform;
    const proc = tr.children[1].querySelector(".draggable")?.textContent || "";
    const agent= tr.children[2].querySelector(".draggable")?.textContent || "";
    text += `${landform}\t${proc}\t${agent}\n`;
  });
  try {
    await navigator.clipboard.writeText(text);
    alert("Copied table to clipboard. You can now paste it into your notes.");
  } catch(e) {
    alert("Copy failed: " + e);
  }
}
</script>
</body>
</html>
